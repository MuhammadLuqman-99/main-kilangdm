<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borang Order</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-input, .form-select {
            background-color: #374151; /* bg-gray-700 */
            border: 1px solid #4B5563; /* border-gray-600 */
            color: white;
            border-radius: 0.5rem; /* rounded-lg */
            padding: 0.75rem 1rem; /* px-4 py-3 */
            width: 100%;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3B82F6; /* focus:border-blue-500 */
            box-shadow: 0 0 0 2px #1E40AF; /* focus:ring-blue-500 */
        }
        .form-select option {
            background-color: #374151;
            color: white;
        }
    </style>
</head>
<body >

       <!-- Floating Action Button for Home -->
    <div class="floating-home-btn">
        <button id="homeBtn" class="home-btn" title="Kembali ke Halaman Utama">
            <i class="fas fa-home"></i>
        </button>
    </div>

    <!-- Navigation Header -->
    <nav class="main-nav">
        <div class="nav-container">
            <!-- Brand Section -->
            <div class="nav-brand">
                <div class="brand-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="brand-text">
                    <h2>KilangDM</h2>
                    <span>Analytics Dashboard</span>
                </div>
            </div>

            <!-- Navigation Links -->
            <div class="nav-links" id="navLinks">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="ecommerce.html" class="nav-link active">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Borang Order</span>
                </a>
                <a href="marketing.html" class="nav-link">
                    <i class="fas fa-bullhorn"></i>
                    <span>Marketing</span>
                </a>
                <a href="salesteam.html" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>Sales Team</span>
                </a>
                <a href="followup.html" class="nav-link">
                    <i class="fas fa-phone"></i>
                    <span>Follow Up</span>
                </a>
            </div>

            <!-- Time Display -->
            <div class="nav-time">
                <div class="time-label">Last Updated</div>
                <div class="time-value" id="current-time">-</div>
            </div>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

        <main class="max-w-2xl mx-auto bg-gray-800 p-8 rounded-xl border border-gray-700">
            <h1 class="text-3xl font-bold mb-6 text-center">Borang Order</h1>
            <form id="order-form" class="space-y-6">
                <div>
                    <label for="tarikh" class="block mb-2 font-medium">Tarikh</label>
                    <input type="date" id="tarikh" name="tarikh" class="form-input" required>
                </div>
                
                <div>
                    <label for="code_kain" class="block mb-2 font-medium">Code Kain</label>
                    <input type="text" id="code_kain" name="code_kain" class="form-input" placeholder="e.g., KD001, BATIK123" required>
                </div>

                <div>
                    <label for="nombor_po_invoice" class="block mb-2 font-medium">Nombor PO / Invoice</label>
                    <input type="text" id="nombor_po_invoice" name="nombor_po_invoice" class="form-input" placeholder="e.g., PO2024001, INV001" required>
                </div>

                <div>
                    <label for="nama_customer" class="block mb-2 font-medium">Nama Customer</label>
                    <input type="text" id="nama_customer" name="nama_customer" class="form-input" placeholder="e.g., Siti Aminah" required>
                </div>

                <div>
                    <label for="team_sale" class="block mb-2 font-medium">Team Sale</label>
                    <select id="team_sale" name="team_sale" class="form-select" required>
                        <option value="">Pilih Team Sale</option>
                        <option value="Qilah">Qilah</option>
                        <option value="Wiyah">Wiyah</option>
                        <option value="Nisya">Nisya</option>
                        <option value="Tiktok">Tiktok</option>
                        <option value="Shopee">Shopee</option>
                    </select>
                </div>

                <div>
                    <label for="nombor_phone" class="block mb-2 font-medium">Nombor Phone Customer</label>
                    <input type="tel" id="nombor_phone" name="nombor_phone" class="form-input" placeholder="e.g., 012-3456789" required>
                </div>

                <div>
                    <label for="jenis_order" class="block mb-2 font-medium">Jenis Order</label>
                    <input type="text" id="jenis_order" name="jenis_order" class="form-input" placeholder="e.g., Baju Kurung, Kain Batik" required>
                </div>

                <div>
                    <label for="total_rm" class="block mb-2 font-medium">Total (RM)</label>
                    <input type="number" id="total_rm" name="total_rm" step="0.01" class="form-input" placeholder="e.g., 150.00" required>
                </div>

                <div>
                    <label for="platform" class="block mb-2 font-medium">Platform</label>
                    <select id="platform" name="platform" class="form-select" required>
                        <option value="">Pilih Platform</option>
                        <option value="Website">Website</option>
                        <option value="Manual">Manual</option>
                    </select>
                </div>

                <div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Hantar Order</button>
                </div>
            </form>
            <div id="feedback-message" class="mt-4 text-center"></div>
        </main>

            authDomain: "kilangdm-v1.firebaseapp.com",
            projectId: "kilangdm-v1",
            storageBucket: "kilangdm-v1.firebasestorage.app",
            messagingSenderId: "264191193800",

    <!-- Order JavaScript -->
    <script type="module" src="js/ecommerce.js"></script>
    <script>
        // Home button functionality
        document.getElementById('homeBtn').addEventListener('click', function() {
            // Replace with your actual homepage URL
            window.location.href = 'index.html';
        });

        // Mobile menu toggle
        document.getElementById('mobileMenuBtn').addEventListener('click', function() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('mobile-active');
        });

        // Update current time
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ms-MY', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();
    </script>

</body>
</html>
