<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borang Data Marketing</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-input {
            background-color: #374151; /* bg-gray-700 */
            border: 1px solid #4B5563; /* border-gray-600 */
            color: white;
            border-radius: 0.5rem; /* rounded-lg */
            padding: 0.75rem 1rem; /* px-4 py-3 */
            width: 100%;
        }
        .form-input:focus {
            outline: none;
            border-color: #3B82F6; /* focus:border-blue-500 */
            box-shadow: 0 0 0 2px #1E40AF; /* focus:ring-blue-500 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Navigasi -->
        <nav class="bg-gray-800 p-4 rounded-xl mb-8">
            <ul class="flex items-center justify-center space-x-4 md:space-x-6">
                <li><a href="index.html" class="text-gray-300 hover:text-white hover:bg-gray-700 px-3 py-2 rounded-md">Dashboard</a></li>
                <li><a href="ecommerce.html" class="text-gray-300 hover:text-white hover:bg-gray-700 px-3 py-2 rounded-md">eCommerce</a></li>
                <li><a href="marketing.html" class="text-white font-bold bg-gray-700 px-3 py-2 rounded-md">Marketing</a></li>
                <li><a href="salesteam.html" class="text-gray-300 hover:text-white hover:bg-gray-700 px-3 py-2 rounded-md">Sales Team</a></li>
            </ul>
        </nav>

        <main class="max-w-2xl mx-auto bg-gray-800 p-8 rounded-xl border border-gray-700">
            <h1 class="text-3xl font-bold mb-6 text-center">Borang Data Marketing</h1>
            <form id="marketing-form" class="space-y-6">
                <div>
                    <label for="tarikh" class="block mb-2 font-medium">Tarikh</label>
                    <input type="date" id="tarikh" name="tarikh" class="form-input" required>
                </div>
                <div>
                    <label for="spend" class="block mb-2 font-medium">Spend (RM)</label>
                    <input type="number" id="spend" name="spend" step="0.01" class="form-input" placeholder="e.g., 500.00" required>
                </div>
                <div>
                    <label for="roas" class="block mb-2 font-medium">ROAS (Return on Ad Spend)</label>
                    <input type="number" id="roas" name="roas" step="0.01" class="form-input" placeholder="e.g., 4.5" required>
                </div>
                <div>
                    <label for="impressions" class="block mb-2 font-medium">Impressions</label>
                    <input type="number" id="impressions" name="impressions" class="form-input" placeholder="e.g., 100000" required>
                </div>
                <div>
                    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Hantar Data</button>
                </div>
            </form>
            <div id="feedback-message" class="mt-4 text-center"></div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
         const firebaseConfig = {
            apiKey: "AIzaSyANOj0x2Y2zpfaRR9tiLQxQ6BvFT1yGS04",
            authDomain: "kilangdm-v1.firebaseapp.com",
            projectId: "kilangdm-v1",
            storageBucket: "kilangdm-v1.firebasestorage.app",
            messagingSenderId: "264191193800",
            appId: "1:264191193800:web:0f3d9f25b9694c16bdabfd",
            measurementId: "G-C02S0CPE63"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        onAuthStateChanged(auth, (user) => {
            if (!user) { signInAnonymously(auth); }
        });
        window.db = db;
    </script>

    <!-- Skrip Borang Marketing -->
    <script type="module" src="/js/marketing.js"></script>

</body>
</html>
