            border-color: #3B82F6; /* focus:border-blue-500 */
            box-shadow: 0 0 0 2px #1E40AF; /* focus:ring-blue-500 */

        .form-textarea {
            background-color: #374151;
            border: 1px solid #4B5563;
            color: white;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            min-height: 100px;
            resize: vertical;
        }
        .form-textarea:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 2px #1E40AF;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Navigasi -->
         <!-- Navigation Header -->
    <nav class="main-nav">
        <div class="nav-container">
            <!-- Brand Section -->
            <div class="nav-brand">
                <div class="brand-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="brand-text">
                    <h2>KilangDM</h2>
                    <span>Analytics Dashboard</span>
                </div>
            </div>

            <!-- Navigation Links -->
            <div class="nav-links" id="navLinks">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="ecommerce.html" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>

            <!-- Time Display -->
            <div class="nav-time">
                <div class="time-label">Last Updated</div>
                <div class="time-value" id="current-time">-</div>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <main class="max-w-2xl mx-auto bg-gray-800 p-8 rounded-xl border border-gray-700">
            <h1 class="text-3xl font-bold mb-6 text-center">Borang Follow-up Sales Team</h1>
            <form id="followup-form" class="space-y-6">
                <div>
                    <label for="tarikh" class="block mb-2 font-medium">Tarikh Follow-up</label>
                    <input type="date" id="tarikh" name="tarikh" class="form-input" required>
                </div>
                
                <div>
                    <label for="agent" class="block mb-2 font-medium">Nama Team Sale</label>
                    <input type="text" id="agent" name="agent" class="form-input" placeholder="e.g., Ali Ahmad" required>
                </div>
                
                <div>
                    <label for="jenis_followup" class="block mb-2 font-medium">Jenis Follow-up</label>
                    <input type="text" id="jenis_followup" name="jenis_followup" 
                           class="form-input" 
                           placeholder="e.g., Panggilan Telefon, WhatsApp, Email, Jumpa Bersemuka" 
                           required>
                </div>
                
                <div>
                    <label for="aktiviti_followup" class="block mb-2 font-medium">Aktiviti Follow-up</label>
                    <textarea id="aktiviti_followup" name="aktiviti_followup" 
                              class="form-textarea" 
                              placeholder="Terangkan aktiviti follow-up yang dilakukan dengan customer..."
                              required></textarea>
                </div>
                
                <div>
                    <label for="bilangan_customer" class="block mb-2 font-medium">Bilangan Customer</label>
                    <input type="number" id="bilangan_customer" name="bilangan_customer" 
                           class="form-input" placeholder="e.g., 5" min="1" required>
                </div>
                
                <div>
                    <label for="status_followup" class="block mb-2 font-medium">Status Follow-up</label>
                    <select id="status_followup" name="status_followup" class="form-input" required>
                        <option value="">Pilih status</option>
                        <option value="berjaya_contact">Berjaya Contact</option>
                        <option value="tidak_berjaya_contact">Tidak Berjaya Contact</option>
                        <option value="perlu_followup_lagi">Perlu Follow-up Lagi</option>
                        <option value="close_deal">Close Deal</option>
                        <option value="reject">Reject</option>
                    </select>
                </div>
                
                <div>
                    <label for="catatan" class="block mb-2 font-medium">Catatan Tambahan (Optional)</label>
                    <textarea id="catatan" name="catatan" 
                              class="form-textarea" 
                              placeholder="Catatan tambahan atau remarks..."></textarea>
                </div>
                
                <div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                        Hantar Data Follow-up
                    </button>
                </div>
            </form>
            <div id="feedback-message" class="mt-4 text-center"></div>
        </main>
    </div>

    <script>
        // Home button functionality
        document.getElementById('homeBtn').addEventListener('click', function() {
            // Replace with your actual homepage URL
            window.location.href = 'index.html';
        });

        // Mobile menu toggle
        document.getElementById('mobileMenuBtn').addEventListener('click', function() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('mobile-active');
        });

        // Update current time
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ms-MY', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();
    </script>

</body>
