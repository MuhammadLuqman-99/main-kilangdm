    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);

            padding: 1rem 2rem;

            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
            height: calc(100vh - 80px);

        .balance-currency {

            opacity: 0.8;
            margin-right: 0.5rem;
        }
        
        /* Stats */

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;

            margin-top: auto;

        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(59, 130, 246, 0.3);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Pulsing effect for real-time updates */
        .updating {
            animation: pulse 1s ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.8; }
        }
        
        /* Status Indicator */
        .status-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #22c55e;
            box-shadow: 0 0 10px #22c55e;
            animation: blink 2s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Responsive for smaller screens */
        @media (max-width: 1200px) {
            .balance-container {

    <!-- Firebase SDK - Multiple CDN fallbacks -->
    <script>
        // Firebase loading with multiple CDN fallbacks
        const firebaseVersion = '8.10.1';
        const cdnSources = [
            'https://www.gstatic.com/firebasejs/' + firebaseVersion,
            'https://unpkg.com/firebase@' + firebaseVersion,
            'https://cdn.jsdelivr.net/npm/firebase@' + firebaseVersion + '/firebase',
            'https://cdnjs.cloudflare.com/ajax/libs/firebase/' + firebaseVersion
        ];
        
        let currentCdnIndex = 0;
        let scriptsToLoad = ['firebase-app.js', 'firebase-firestore.js'];
        let loadedScripts = 0;
        
        function loadFirebaseScript(scriptName, cdnIndex = 0) {
            return new Promise((resolve, reject) => {
                if (cdnIndex >= cdnSources.length) {
                    reject(new Error(`Failed to load ${scriptName} from all CDNs`));
                    return;
                }
                
                const script = document.createElement('script');
                const cdnUrl = cdnSources[cdnIndex];
                script.src = `${cdnUrl}/${scriptName}`;
                
                script.onload = () => {
                    console.log(`✅ ${scriptName} loaded from ${cdnUrl}`);
                    resolve();
                };
                
                script.onerror = () => {
                    console.log(`❌ ${scriptName} failed from ${cdnUrl}, trying next CDN...`);
                    // Remove failed script
                    script.remove();
                    // Try next CDN
                    loadFirebaseScript(scriptName, cdnIndex + 1)
                        .then(resolve)
                        .catch(reject);
                };
                
                document.head.appendChild(script);
            });
        }
        
        // Show loading progress
        function showLoadingProgress() {
            const progressDiv = document.createElement('div');
            progressDiv.id = 'firebase-loading';
            progressDiv.style.cssText = `
                position: fixed; top: 0; left: 0; right: 0; 
                background: linear-gradient(135deg, #0f172a, #1e293b); 
                color: white; padding: 0.75rem; text-align: center; z-index: 10000;
                border-bottom: 2px solid #3b82f6;
            `;
            progressDiv.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-size: 0.9rem;">
                    <div style="animation: spin 1s linear infinite;">🔄</div>
                    <span id="loading-text">Loading Firebase for Balance Monitor...</span>
                    <div style="background: rgba(255,255,255,0.2); border-radius: 8px; padding: 2px; min-width: 100px;">
                        <div id="progress-bar" style="background: #3b82f6; height: 4px; border-radius: 4px; width: 0%; transition: width 0.3s ease;"></div>
                    </div>
                </div>
                <style>
                    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
                </style>
            `;
            
            if (document.body) {
                document.body.prepend(progressDiv);
            } else {
                document.documentElement.appendChild(progressDiv);
            }
        }
        
        function updateLoadingProgress(current, total, message) {
            const progressBar = document.getElementById('progress-bar');
            const loadingText = document.getElementById('loading-text');
            
            if (progressBar && loadingText) {
                const percentage = (current / total) * 100;
                progressBar.style.width = percentage + '%';
                loadingText.textContent = message || `Loading... (${current}/${total})`;
            }
        }
        
        function hideLoadingProgress() {
            const progressDiv = document.getElementById('firebase-loading');
            if (progressDiv) {
                progressDiv.remove();
            }
        }

        // Load all Firebase scripts
        async function loadAllFirebaseScripts() {
            try {
                showLoadingProgress();
                console.log('🔄 Loading Firebase scripts for Balance Monitor...');
                
                for (const scriptName of scriptsToLoad) {
                    updateLoadingProgress(loadedScripts, scriptsToLoad.length, `Loading ${scriptName}...`);
                    await loadFirebaseScript(scriptName);
                    loadedScripts++;
                    updateLoadingProgress(loadedScripts, scriptsToLoad.length, `Loaded ${scriptName}`);
                    console.log(`📦 Progress: ${loadedScripts}/${scriptsToLoad.length} scripts loaded`);
                }
                
                updateLoadingProgress(scriptsToLoad.length, scriptsToLoad.length, 'Initializing Firebase...');
                console.log('✅ All Firebase scripts loaded successfully');
                
                // Initialize Firebase immediately
                setTimeout(() => {
                    initializeFirebaseImmediate();
                    hideLoadingProgress();
                }, 200);
                
            } catch (error) {
                console.error('❌ Failed to load Firebase scripts:', error);
                hideLoadingProgress();
                showOfflineMode();
            }
        }
        
        // Start loading when ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadAllFirebaseScripts);
        } else {
            loadAllFirebaseScripts();
        }
        
        function showOfflineMode() {
            const offlineDiv = document.createElement('div');
            offlineDiv.style.cssText = `
                position: fixed; top: 0; left: 0; right: 0; 
                background: linear-gradient(135deg, #1e293b, #334155); 
                color: white; padding: 1rem; text-align: center; z-index: 10000;

            `;

                            Firebase CDN unavailable. Balance data will not be available.

                    </div>
                    <button onclick="window.location.reload()" 
                            style="padding: 0.5rem 1rem; background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer;">

                </style>
            `;
            document.body.prepend(offlineDiv);
        }
    </script>

    <script>
        console.log('🖥️ Balance MTD Monitor v1.0 starting...');
        
        // Global variables
        let isLoading = false;
        let lastUpdate = null;
        
        // Update current time and date
        function updateDateTime() {
            const now = new Date();
            
            // Update time
            const timeString = now.toLocaleTimeString('ms-MY', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            // Update date

                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('current-date').textContent = dateString;
        }
        
        // Format currency
        function formatCurrency(amount) {
            if (typeof amount !== 'number' || isNaN(amount)) {
                return '<span class="balance-currency">RM</span>0.00';
            }
            
            const formatted = amount.toLocaleString('ms-MY', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            
            return `<span class="balance-currency">RM</span>${formatted}`;
        }
        
        // Calculate MTD (Month-to-Date) balance
        function calculateMTDBalance(orders, teamName) {
            const now = new Date();
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            let mtdTotal = 0;
            let todayTotal = 0;
            
            orders.forEach(order => {
                // Handle different team name formats
                const orderTeam = (order.team || order.agent || order.agent_name || '').toLowerCase();
                if (orderTeam !== teamName.toLowerCase()) {
                    return;
                }
                
                // Parse order date
                let orderDate = null;
                if (order.tarikh) {
                    if (order.tarikh.toDate) {
                        orderDate = order.tarikh.toDate();
                    } else {
                        orderDate = new Date(order.tarikh);
                    }
                }
                
                if (!orderDate || isNaN(orderDate.getTime())) {
                    return;
                }
                
                // Parse amount
                const amount = parseFloat(order.amount || order.total || order.revenue || 0);
                
                // Check if order is in current month (MTD)
                if (orderDate >= startOfMonth && orderDate <= now) {
                    mtdTotal += amount;
                    
                    // Check if order is today
                    if (orderDate >= startOfDay) {
                        todayTotal += amount;
                    }
                }
            });
            
            return {
                mtd: mtdTotal,
                today: todayTotal,
                target: calculateMTDTarget() // You can implement target logic
            };
        }
        
        // Calculate MTD target (example: RM 50,000 per month)
        function calculateMTDTarget() {
            const now = new Date();
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const daysPassed = now.getDate();
            const monthlyTarget = 50000; // RM 50K per team per month
            
            return (monthlyTarget / daysInMonth) * daysPassed;
        }
        
        // Update team balance display
        function updateTeamBalance(teamName, data) {
            const teamKey = teamName.toLowerCase();
            const balanceElement = document.getElementById(`${teamKey}-balance`);
            const todayElement = document.getElementById(`${teamKey}-today`);
            const targetElement = document.getElementById(`${teamKey}-target`);
            
            if (balanceElement) {
                balanceElement.innerHTML = formatCurrency(data.mtd);
                balanceElement.classList.add('updating');
                setTimeout(() => balanceElement.classList.remove('updating'), 1000);
            }
            
            if (todayElement) {
                todayElement.textContent = formatCurrency(data.today).replace(/<[^>]*>/g, '');
            }
            
            if (targetElement) {
                targetElement.textContent = formatCurrency(data.target).replace(/<[^>]*>/g, '');
            }
        }
        
        // Show error state
        function showError(teamName, message) {
            const teamKey = teamName.toLowerCase();
            const balanceElement = document.getElementById(`${teamKey}-balance`);
            
            if (balanceElement) {
                balanceElement.innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">⚠️</div>
                        <div>Error loading data</div>
                    </div>
                `;
            }
        }
        
        // Fetch balance data from Firebase
        async function fetchBalanceData() {
            if (isLoading) return;
            
            // Check if Firebase is ready
            if (!window.db) {
                console.warn('⚠️ Firebase not ready yet, waiting...');
                setTimeout(fetchBalanceData, 1000);
                return;
            }
            
            console.log('📊 Fetching balance data...');
            isLoading = true;
            
            try {
                // Fetch order data from Firebase
                const ordersSnapshot = await window.db.collection('orders').get();
                const ecommerceSnapshot = await window.db.collection('ecommerceData').get();
                
                let allOrders = [];
                
                // Process orders collection
                ordersSnapshot.forEach(doc => {
                    const data = doc.data();
                    allOrders.push({ ...data, id: doc.id, source: 'orders' });
                });
                
                // Process ecommerce collection
                ecommerceSnapshot.forEach(doc => {
                    const data = doc.data();
                    allOrders.push({ ...data, id: doc.id, source: 'ecommerce' });
                });
                
                console.log(`📊 Loaded ${allOrders.length} orders`);
                
                // Calculate and update balances for each team
                const teams = ['Nisya', 'Qilah', 'Wiyah'];
                
                teams.forEach(teamName => {
                    try {
                        const balanceData = calculateMTDBalance(allOrders, teamName);
                        updateTeamBalance(teamName, balanceData);
                        console.log(`💰 ${teamName} MTD: RM ${balanceData.mtd.toFixed(2)}, Today: RM ${balanceData.today.toFixed(2)}`);
                    } catch (error) {
                        console.error(`❌ Error calculating balance for ${teamName}:`, error);
                        showError(teamName, error.message);
                    }
                });
                
                lastUpdate = new Date();
                console.log('✅ Balance data updated successfully');
                
            } catch (error) {
                console.error('❌ Error fetching balance data:', error);
                
                // Show error for all teams
                ['Nisya', 'Qilah', 'Wiyah'].forEach(teamName => {
                    showError(teamName, error.message);
                });
            } finally {
                isLoading = false;
            }
        }
        
        // Initialize the monitor
        function initializeMonitor() {
            console.log('🚀 Initializing Balance MTD Monitor...');
            
            // Update date/time immediately and every second
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Wait for Firebase to be ready before fetching data
            if (window.db) {
                fetchBalanceData();
            } else {
                console.log('⏳ Waiting for Firebase to initialize...');
                window.addEventListener('firebaseReady', () => {
                    console.log('🔥 Firebase ready, fetching data...');
                    fetchBalanceData();
                });
            }
            
            // Refresh data every 30 seconds
            setInterval(fetchBalanceData, 30000);
            
            // Handle window focus (refresh when user returns to tab)
            window.addEventListener('focus', () => {
                console.log('👁️ Window focused, refreshing data...');
                fetchBalanceData();
            });
            
            // Handle page visibility change
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden) {
                    console.log('👁️ Page visible, refreshing data...');
                    fetchBalanceData();
                }
            });
            
            console.log('✅ Monitor initialized successfully');
        }
        
        // Error handling
        window.addEventListener('error', (e) => {
            console.error('💥 Global error:', e.error);
        });
        
        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeMonitor);
        } else {
            initializeMonitor();
        }
        
        // Keyboard shortcuts for full screen
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11' || (e.key === 'f' && e.ctrlKey)) {
                e.preventDefault();
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
            }
        });
        
        console.log('🖥️ Balance MTD Monitor loaded successfully');
    </script>
</body>
</html>
