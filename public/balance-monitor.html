        }

            gap: 2rem;

        }

            left: 0;
            right: 0;

    <!-- Firebase SDK - Multiple CDN fallbacks -->
    <script>
        // Firebase loading with multiple CDN fallbacks
        const firebaseVersion = '8.10.1';
        const cdnSources = [
            'https://www.gstatic.com/firebasejs/' + firebaseVersion,
            'https://unpkg.com/firebase@' + firebaseVersion,
            'https://cdn.jsdelivr.net/npm/firebase@' + firebaseVersion + '/firebase',
            'https://cdnjs.cloudflare.com/ajax/libs/firebase/' + firebaseVersion
        ];
        
        let currentCdnIndex = 0;
        let scriptsToLoad = ['firebase-app.js', 'firebase-firestore.js'];
        let loadedScripts = 0;
        
        function loadFirebaseScript(scriptName, cdnIndex = 0) {
            return new Promise((resolve, reject) => {
                if (cdnIndex >= cdnSources.length) {
                    reject(new Error(`Failed to load ${scriptName} from all CDNs`));
                    return;
                }
                
                const script = document.createElement('script');
                const cdnUrl = cdnSources[cdnIndex];
                script.src = `${cdnUrl}/${scriptName}`;
                
                script.onload = () => {
                    console.log(`‚úÖ ${scriptName} loaded from ${cdnUrl}`);
                    resolve();
                };
                
                script.onerror = () => {
                    // console.log(`‚ùå ${scriptName} failed from ${cdnUrl}, trying next CDN...`);
                    // Remove failed script
                    script.remove();
                    // Try next CDN
                    loadFirebaseScript(scriptName, cdnIndex + 1)
                        .then(resolve)
                        .catch(reject);
                };
                
                document.head.appendChild(script);
            });
        }
        
        // Show loading progress
        function showLoadingProgress() {
            const progressDiv = document.createElement('div');
            progressDiv.id = 'firebase-loading';
            progressDiv.style.cssText = `
                position: fixed; top: 0; left: 0; right: 0; 
                background: linear-gradient(135deg, #0f172a, #1e293b); 
                color: white; padding: 0.75rem; text-align: center; z-index: 10000;
                border-bottom: 2px solid #3b82f6;
            `;
            progressDiv.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-size: 0.9rem;">
                    <div style="animation: spin 1s linear infinite;">üîÑ</div>
                    <span id="loading-text">Loading Balance Monitor...</span>
                    <div style="background: rgba(255,255,255,0.2); border-radius: 8px; padding: 2px; min-width: 100px;">
                        <div id="progress-bar" style="background: #3b82f6; height: 4px; border-radius: 4px; width: 0%; transition: width 0.3s ease;"></div>
                    </div>
                </div>
                <style>
                    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
                </style>
            `;
            
            if (document.body) {
                document.body.prepend(progressDiv);
            } else {
                document.documentElement.appendChild(progressDiv);
            }
        }
        
        function updateLoadingProgress(current, total, message) {
            const progressBar = document.getElementById('progress-bar');
            const loadingText = document.getElementById('loading-text');
            
            if (progressBar && loadingText) {
                const percentage = (current / total) * 100;
                progressBar.style.width = percentage + '%';
                loadingText.textContent = message || `Loading... (${current}/${total})`;
            }
        }
        
        function hideLoadingProgress() {
            const progressDiv = document.getElementById('firebase-loading');
            if (progressDiv) {
                progressDiv.remove();
            }
        }

        // Load all Firebase scripts
        async function loadAllFirebaseScripts() {
            try {
                showLoadingProgress();
                console.log('üîÑ Loading Firebase scripts for Balance Monitor...');
                
                for (const scriptName of scriptsToLoad) {
                    updateLoadingProgress(loadedScripts, scriptsToLoad.length, `Loading ${scriptName}...`);
                    await loadFirebaseScript(scriptName);
                    loadedScripts++;
                    updateLoadingProgress(loadedScripts, scriptsToLoad.length, `Loaded ${scriptName}`);
                    console.log(`üì¶ Progress: ${loadedScripts}/${scriptsToLoad.length} scripts loaded`);
                }
                
                updateLoadingProgress(scriptsToLoad.length, scriptsToLoad.length, 'Initializing Firebase...');
                console.log('‚úÖ All Firebase scripts loaded successfully');
                
                // Initialize Firebase immediately
                setTimeout(() => {
                    initializeFirebaseImmediate();
                    hideLoadingProgress();
                }, 200);
                
            } catch (error) {
                console.warn('‚ö†Ô∏è Firebase CDN unavailable, using fallback data');
                hideLoadingProgress();
                showOfflineMode();
            }
        }
        
        // Start loading when ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadAllFirebaseScripts);
        } else {
            loadAllFirebaseScripts();
        }
        
        function showOfflineMode() {
            // Skip showing offline notification since we have fallback data
            console.log('üîÑ Firebase offline, but fallback data will be used');
            
            // Auto load fallback data instead of showing notification
            setTimeout(() => {
                loadSampleDataAsFallback();
            }, 500); // Faster fallback loading
        }
    </script>

        // Calculate MTD balance using SAME logic as dashboard.js
        function calculateMTDBalance(allData, teamName) {
            const now = new Date();
            const currentMonth = now.getMonth() + 1;
            const currentYear = now.getFullYear();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            console.log(`üîç Calculating MTD for ${teamName} in ${currentMonth}/${currentYear}`);
            
            let mtdSales = 0;
            let todayTotal = 0;
            let mtdTarget = 15000; // Default target
            
            // Process salesteam data EXACTLY like dashboard.js getSaleMTD
            if (allData.salesteam) {
                // Filter power_metrics data for current month
                const powerMetrics = allData.salesteam.filter(item => {
                    if (item.type !== 'power_metrics') return false;
                    
                    let itemDate;
                    if (item.tarikh) {
                        itemDate = new Date(item.tarikh);
                    } else if (item.createdAt) {
                        itemDate = item.createdAt.toDate ? item.createdAt.toDate() : new Date(item.createdAt);
                    } else {
                        return false;
                    }
                    
                    return itemDate.getMonth() + 1 === currentMonth && 
                           itemDate.getFullYear() === currentYear;
                });
                
                console.log(`üìä Found ${powerMetrics.length} power metrics for ${currentMonth}/${currentYear}`);
                
                // Find latest data for the specific team
                let teamLatestData = null;
                let latestDate = null;
                
                powerMetrics.forEach(item => {
                    const itemAgent = (item.agent_name || item.team || '').toLowerCase();
                    const targetTeam = teamName.toLowerCase();
                    
                    if (itemAgent === targetTeam) {
                        let itemDate;
                        if (item.tarikh) {
                            itemDate = new Date(item.tarikh);
                        } else if (item.createdAt) {
                            itemDate = item.createdAt.toDate ? item.createdAt.toDate() : new Date(item.createdAt);
                        } else {
                            itemDate = new Date();
                        }
                        
                        if (!teamLatestData || itemDate > latestDate) {
                            teamLatestData = item;
                            latestDate = itemDate;
                        }
                    }
                });
                
                if (teamLatestData) {
                    mtdSales = parseFloat(teamLatestData.total_sale_bulan || 0);
                    mtdTarget = parseFloat(teamLatestData.target || teamLatestData.sasaran || 15000);
                    console.log(`üí∞ ${teamName} - Latest MTD: RM ${mtdSales}, Target: RM ${mtdTarget}`);
                } else {
                    console.log(`‚ö†Ô∏è No power metrics found for ${teamName}`);
                }
            }
            
            // Calculate today's sales from orders/ecommerce
            const orderSources = [
                { data: allData.orders || [], source: 'orders' },
                { data: allData.ecommerce || [], source: 'ecommerce' }
            ];
            
            orderSources.forEach(({ data: orders, source }) => {
                orders.forEach(order => {
                    const orderTeam = (order.team || order.agent || order.agent_name || order.sales_agent || '').toLowerCase();
                    if (orderTeam !== teamName.toLowerCase()) {
                        return;
                    }
                    
                    let orderDate = null;
                    if (order.tarikh) {
                        if (order.tarikh.toDate) {
                            orderDate = order.tarikh.toDate();
                        } else {
                            orderDate = new Date(order.tarikh);
                        }
                    } else if (order.createdAt) {
                        if (order.createdAt.toDate) {
                            orderDate = order.createdAt.toDate();
                        } else {
                            orderDate = new Date(order.createdAt);
                        }
                    }
                    
                    if (!orderDate || isNaN(orderDate.getTime())) {
                        return;
                    }
                    
                    let amount = 0;
                    if (source === 'orders') {
                        amount = parseFloat(order.total_rm || order.amount || order.total || 0);
                    } else {
                        amount = parseFloat(order.amount || order.total || order.total_rm || 0);
                    }
                    
                    if (orderDate >= startOfDay && orderDate <= now) {
                        todayTotal += amount;
                    }
                });
            });
            
            // Calculate balance (remaining to achieve target)
            const balance = mtdTarget - mtdSales;
            
            return {
                mtd: mtdSales,
                balance: balance,
                today: todayTotal,
                target: mtdTarget
            };
        }
        
        // Calculate MTD target (example: RM 50,000 per month)
        function calculateMTDTarget() {
            const now = new Date();
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const daysPassed = now.getDate();
            const monthlyTarget = 50000; // RM 50K per team per month
            
            return (monthlyTarget / daysInMonth) * daysPassed;
        }
        
        // Calculate KPI Harian (daily KPI based on remaining days)
        function calculateKPIHarian(balance) {
            const now = new Date();
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const currentDay = now.getDate();
            const remainingDays = daysInMonth - currentDay;
            
            if (remainingDays <= 0) {
                return 0; // No more days left
            }
            
            return balance > 0 ? balance / remainingDays : 0;
        }
